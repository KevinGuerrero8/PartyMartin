<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos Fiesta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Divisi√≥n de Gastos de la Fiesta</h1>
        <div id="inputSection">
            <label>Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre">

            <label>Gasto ($):</label>
            <input type="number" id="gasto" placeholder="Monto del gasto">

            <button onclick="agregarGasto()">Agregar Gasto</button>
        </div>

        <table id="tablaGastos">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Gasto</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div id="resultado">
            <h2>Resultados</h2>
            <p>Total Gastado: <span id="totalGastado">$0</span></p>
            <p>Cada persona debe pagar: <span id="totalPorPersona">$0</span></p>
            <ul id="diferencias"></ul>
        </div>
        <button onclick="calcularDiferencias()">Calcular Diferencias</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
